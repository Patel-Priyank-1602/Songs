<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-content">
            <img src="image/Priyank.jpg" alt="Priyank Patel" class="profile-photo">
            <h2 class="header-name">Priyank Patel</h2>
            <div class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <h1>My Music Collection</h1>
        
        <div class="album-cover" id="album-cover">
            <div id="album-placeholder" style="font-size: 3rem; color: #888;">ðŸŽµ</div>
            <div class="album-overlay">
                <div class="album-controls">
                    <button class="album-control-button" id="album-play-button" aria-label="Play from album">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="song-info">
            <div class="song-title" id="song-title">Select a song</div>
            <div class="artist-name" id="artist-name">Priyank Patel</div>
        </div>
        
        <div class="controls">
            <button class="control-button" id="shuffle-button" aria-label="Shuffle"><i class="fas fa-random"></i></button>
            <button class="control-button" id="prev-button" aria-label="Previous Song"><i class="fas fa-backward"></i></button>
            <button class="control-button play-pause" id="play-pause-button" aria-label="Play/Pause"><i class="fas fa-play"></i></button>
            <button class="control-button" id="next-button" aria-label="Next Song"><i class="fas fa-forward"></i></button>
            <button class="control-button" id="repeat-button" aria-label="Repeat"><i class="fas fa-repeat"></i></button>
        </div>
        
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <div class="progress-hover-time" id="progress-hover-time">0:00</div>
        </div>
        
        <div class="time-container">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <!-- Improved Volume Control -->
        <div class="volume-control-wrapper">
            <div class="volume-icon" id="volume-icon"><i class="fas fa-volume-up"></i></div>
            <div class="volume-control">
                <div class="volume-slider" id="volume-slider">
                    <div class="volume-progress" id="volume-progress"></div>
                    <div class="volume-knob" id="volume-knob"></div>
                </div>
                <div class="volume-percentage" id="volume-percentage">70%</div>
            </div>
        </div>
        
        <div class="playlist-header">
            <div class="playlist-title">My Songs</div>
            <div class="playlist-search">
                <input type="text" id="search-input" placeholder="Search songs...">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <!-- Language Tabs -->
        <div class="language-tabs">
            <button class="language-tab active" data-language="all">All Songs</button>
            <button class="language-tab" data-language="hindi">Hindi</button>
            <button class="language-tab" data-language="english">English</button>
        </div>

        <div class="playlist">
            <div id="playlist-container">
                <!-- Playlist items will be added here by JavaScript -->
            </div>
        </div>

        <!-- <div class="now-playing-indicator" id="now-playing-indicator">
            <div class="now-playing-text">Now Playing</div>
            <div class="now-playing-bars">
                <span></span><span></span><span></span><span></span>
            </div>
        </div> -->
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-contact">
                <h3>Contact</h3>
                <ul>
                    <li><i class="fas fa-phone"></i> +91 9512771016</li>
                    <li><i class="fas fa-envelope"></i> patelpriyank2526@gmail.com</li>
                </ul>
            </div>
            <p>Â© 2025 Priyank Patel. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
